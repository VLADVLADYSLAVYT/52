<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            width: 350px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container h2 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-size: 14px;
            color: #333333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Форма реєстрації</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Ім'я</label>
                <input type="text" id="name" placeholder="Введіть своє ім'я" required>
            </div>
            <div class="form-group">
                <label for="email">Електронна пошта</label>
                <input type="email" id="email" placeholder="Введіть вашу пошту" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введіть пароль" required>
            </div>
            <div class="form-group">
                <label for="dob">Дата народження</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="phone">Номер телефону</label>
                <input type="tel" id="phone" placeholder="Введіть ваш номер">
            </div>
            <div class="form-group">
                <button type="submit">Зареєструватися</button>
            </div>
        </form>
    </div>
</body>
</html>
